<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Electrodomésticos - MiTienda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .productos {
      padding: 2rem;
    }
    .producto {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 1rem 0;
      text-align: center;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .producto button {
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .producto button:hover {
      background-color: #0056b3;
    }
    .btn-regresar, .btn-carrito {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      width: 150px;
    }
    .btn-regresar {
      background-color: #007bff;
    }
    .btn-regresar:hover {
      background-color: #0056b3;
    }
    .btn-carrito {
      background-color: #28a745;
    }
    .btn-carrito:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Electrodomésticos</h1>
    <p>Encuentra los mejores electrodomésticos para tu hogar</p>
  </header>

  <main class="productos">
    <div class="producto">
      <img src="C:\Users\jerem\OneDrive\Documentos\Proyecto\imagenes\electrodomesticos\refrigerador.jpg" alt="Refrigerador">
      <h4>Refrigerador</h4>
      <p>Precio: $15,000.00</p>
      <button onclick="agregarAlCarrito('Refrigerador', 15000)">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="C:\Users\jerem\OneDrive\Documentos\Proyecto\imagenes\electrodomesticos\microondas.jpg" alt="Microondas">
      <h4>Microondas</h4>
      <p>Precio: $3,500.00</p>
      <button onclick="agregarAlCarrito('Microondas', 3500)">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="C:\Users\jerem\OneDrive\Documentos\Proyecto\imagenes\electrodomesticos\licuadora.png" alt="Licuadora">
      <h4>Licuadora</h4>
      <p>Precio: $1,200.00</p>
      <button onclick="agregarAlCarrito('Licuadora', 1200)">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="C:\Users\jerem\OneDrive\Documentos\Proyecto\imagenes\electrodomesticos\lavadora.png" alt="Lavadora">
      <h4>Lavadora</h4>
      <p>Precio: $10,000.00</p>
      <button onclick="agregarAlCarrito('Lavadora', 10000)">Agregar al carrito</button>
    </div>
    <a href="carrito.html" class="btn-carrito">Ver Carrito</a>
    <a href="index.html" class="btn-regresar">Regresar</a>
  </main>

  <script>
    function agregarAlCarrito(nombre, precio) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push({ nombre, precio });
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert(`${nombre} ha sido agregado al carrito.`);
    }
  </script>

</body>
</html>
