<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verduras - MiTienda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .productos {
      padding: 2rem;
    }
    .producto {
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 1rem 0;
      text-align: center;
      padding: 1rem;
      background-color: #f9f9f9;
    }
    .producto img {
      max-width: 100%;
      height: auto;
      border-radius: 5px;
    }
    .producto button {
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .producto button:hover {
      background-color: #0056b3;
    }
    .btn-regresar, .btn-carrito {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      color: white;
      border: none;
      border-radius: 5px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      width: 150px;
    }
    .btn-regresar {
      background-color: #007bff;
    }
    .btn-regresar:hover {
      background-color: #0056b3;
    }
    .btn-carrito {
      background-color: #28a745;
    }
    .btn-carrito:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <header>
    <h1>Verduras</h1>
    <p>Descubre nuestra selecci√≥n de verduras frescas</p>
  </header>

  <main class="productos">
    <div class="producto">
      <img src="C:\Users\jerem\OneDrive\Documentos\Proyecto\imagenes\verduras\tomates.jpg" alt="Tomates">
      <h4>Tomates</h4>
      <p>Precio: $15.00/kg</p>
      <button onclick="agregarAlCarrito('Tomates', 15)">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="C:\Users\jerem\OneDrive\Documentos\Proyecto\imagenes\verduras\zanahoria.jpg" alt="Zanahorias">
      <h4>Zanahorias</h4>
      <p>Precio: $12.00/kg</p>
      <button onclick="agregarAlCarrito('Zanahorias', 12)">Agregar al carrito</button>
    </div>
    <div class="producto">
      <img src="C:\Users\jerem\OneDrive\Documentos\Proyecto\imagenes\verduras\lechuga.jpg" alt="Lechuga">
      <h4>Lechuga</h4>
      <p>Precio: $8.00/pieza</p>
      <button onclick="agregarAlCarrito('Lechuga', 8)">Agregar al carrito</button>
    </div>
    <a href="carrito.html" class="btn-carrito">Ver Carrito</a>
    <a href="index.html" class="btn-regresar">Regresar</a>
  </main>

  <script>
    function agregarAlCarrito(nombre, precio) {
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      carrito.push({ nombre, precio });
      localStorage.setItem('carrito', JSON.stringify(carrito));
      alert(`${nombre} ha sido agregado al carrito.`);
    }
  </script>

</body>
</html>
