<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito de Compras - MiTienda</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #007bff;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .carrito {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    .producto {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 1rem 0;
      background-color: #f9f9f9;
    }
    .producto h4, .producto p {
      margin: 0;
    }
    .producto button {
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .producto button:hover {
      background-color: #cc0000;
    }
    .total {
      text-align: right;
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }
    .btn-vaciar {
      display: block;
      margin: 2rem auto;
      padding: 0.5rem 1rem;
      background-color: #ff4d4d;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .btn-vaciar:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

  <header>
    <h1>Carrito de Compras</h1>
  </header>

  <main class="carrito">
    <div id="lista-carrito"></div>
    <p id="total-carrito" class="total"></p><a href="pago.html" class="btn-vaciar" style="background-color: #28a745;">Ir a Pagar</a>
<button class="btn-vaciar" onclick="vaciarCarrito()">Vaciar Carrito</button>
  </main>

  <script>
    function mostrarCarrito() {
      // Obtener el carrito desde localStorage
      const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      
      // Contenedor para mostrar los productos
      const listaCarrito = document.getElementById('lista-carrito');
      const totalCarrito = document.getElementById('total-carrito');
      listaCarrito.innerHTML = '';

      if (carrito.length === 0) {
        listaCarrito.innerHTML = '<p>No hay productos en el carrito.</p>';
        totalCarrito.textContent = '';
        return;
      }

      // Mostrar cada producto en el carrito
      let total = 0;
      carrito.forEach((producto, index) => {
        const div = document.createElement('div');
        div.className = 'producto';
        div.innerHTML = `
          <h4>${producto.nombre}</h4>
          <p>$${producto.precio.toFixed(2)}</p>
          <button onclick="eliminarProducto(${index})">Eliminar</button>
        `;
        listaCarrito.appendChild(div);
        total += producto.precio;
      });

      // Mostrar el total
      totalCarrito.textContent = `Total: $${total.toFixed(2)}`;
    }

    function eliminarProducto(indice) {
      // Obtener el carrito desde localStorage
      let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
      
      // Eliminar el producto del carrito
      carrito.splice(indice, 1);
      
      // Guardar el carrito actualizado en localStorage
      localStorage.setItem('carrito', JSON.stringify(carrito));
      
      // Actualizar la vista del carrito
      mostrarCarrito();
    }

    function vaciarCarrito() {
      // Vaciar el carrito
      localStorage.removeItem('carrito');
      
      // Actualizar la vista del carrito
      mostrarCarrito();
      alert('El carrito ha sido vaciado.');
    }

    // Mostrar el carrito al cargar la p√°gina
    mostrarCarrito();
  </script>

</body>
</html>
